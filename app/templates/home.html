{% extends "layout.html" %}
<!-- Title for each page -->
{% block title %}Home{% endblock %}
<!-- Site Specific Styles -->
{% block styles %}
<style>
html,
body,
header,
.view {
  height: 100%;
}

@media (max-width: 740px) {
  html,
  body,
  header,
  .view {
    height: 100vh;
  }
}

h1 {
  letter-spacing: 8px;
}

h5 {
  letter-spacing: 3px;
}

.hr-light {
  border-top: 3px solid #fff;
  width: 80px;
}
</style>
{% endblock %}
<!--Intro Section-->
{% block intro %}

<div class="view" style="background-image: url('../static/images/slat-logo.png'); background-repeat: no-repeat; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12 mb-4 white-text text-center">
            <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>Service Level Agreement Tool</strong></h1>
            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
            <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>Manage SLA configurations easily</strong></h5>
            <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s" href="{{ url_for('iam.login') }}">Sign in</a>
            <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s" href="#">About this tool</a>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
</div>

{% endblock %}

{% block scripts %}
<script>
$( document ).ready(function() {
  new WOW().init();
});
</script>
{% endblock %}
