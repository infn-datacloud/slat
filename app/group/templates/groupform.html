{% extends "layout.html" %}

{% block content %}
<div class="container mb-5">
    <!-- Heading -->
      <div class="card m-4">

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between text-primary">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <span class="text-uppercase">{{title}}</span>
          </h4>
          <div class="d-flex justify-content-center">
              <button type=button class="btn btn-sm btn-outline-blue waves-effect m-0" onclick="history.back()"><i class="fas fa-arrow-left mr-1"></i> Back</button>
          </div>
        </div>

      </div>
    <!-- End Heading -->
    <div class="card m-4">
        <div class="card-body px-lg-5 pt-0">

        {% from "_formhelpers.html" import render_field %}
        <form style="color: #757575;" action="" method="post">
            {{ form.hidden_tag() }}
            <p>
            <h4>General information:</h4>
            </p>
            <br>
            {{ render_field(form.name, cls="form-control mb-4") }}
            {{ render_field(form.description, cls="form-control mb-4") }}
            <hr>
             <button class="btn btn-info btn-block" type="submit">Send</button>
        </form>
        </div>
    </div>
 </div>
<br>
{% endblock %}
