{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="card m-4">
        <div class="card-header info-color white-text">
            <div class="row">
                <div class="col-6 text-uppercase">
                    <h5><strong>{{title}}</strong></h5>
                </div>
                <div class="col-6 text-right">
                    <button type=button class="btn btn-sm btn-outline-white waves-effect m-0" onclick="history.back()"><i class="fas fa-arrow-left mr-1"></i> Back</button>
                </div>
            </div>
        </div>
        <div class="card-body px-lg-5 pt-0">

        {% from "_formhelpers.html" import render_field %}
        <form style="color: #757575;" action="" method="post">
            {{ form.hidden_tag() }}
            <p>
            <h4>General information:</h4>
            </p>
            <br>
            {{ render_field(form.name, cls="form-control mb-4") }}
            {{ render_field(form.description, cls="form-control mb-4") }}
            <hr>
             <button class="btn btn-info btn-block" type="submit">Send</button>
        </form>
        </div>
    </div>
 </div>
{% endblock %}
